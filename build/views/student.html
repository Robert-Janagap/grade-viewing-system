<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Student</title>
  </head>
  <body>
    <header>
      <div class="container header_inner sub_pages_header">
        <ul ng-controller="navCtrl">
          <li class="findClass">
            <input type="text" ng-model="class_code"/><span ng-click="findClass(class_code)" class="btn_find">Join Class</span>
          </li>
          <li><a href="#/student/notifications" ng-click="readStudentNotification()" class="notification">Notifications<span ng-show="unRead" class="notification_counter">{{unRead}}</span></a></li>
          <li><a href="#/student/archive">Archive</a></li>
          <li><a href="#/student">Classes</a></li>
          <li><a href="" ng-click="logOut()">Log-out</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <p ng-show="findSuccess" ng-click="deleteMsg()" id="findClass_success" class="findClass_success">{{success_msg}}</p>
      <div class="student_class">
        <table>
          <thead>
            <tr>
              <th>Teacher</th>
              <th>Class</th>
              <th>Prelim</th>
              <th>Midterm</th>
              <th>Final</th>
              <th>Average</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="class in studentClasses">
              <td class="student_class_teacher">{{class.teacherName}}
                <div class="student_class_btns"><a href="" class="student_class_btn student_class_btn_util">Message</a><a href="" class="student_class_btn2 student_class_btn_util">archive</a></div>
              </td>
              <td>{{class.className}}</td>
              <td>90%</td>
              <td>90%</td>
              <td>90%</td>
              <td>90%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>

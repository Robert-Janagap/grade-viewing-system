<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Administrator</title>
  </head>
  <body>
    <header>
      <div class="container header_inner sub_pages_header">
        <ul ng-controller="navCtrl">
          <li><a href="#/administrator">Users</a></li>
          <li><a href="" ng-click="logOut()">Log-out</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="admin">
        <div class="ten columns">
          <div class="admin_filter">
            <ul>
              <li class="active">All</li>
              <li>Students</li>
              <li>Teachers</li>
            </ul>
            <input type="text"/>
          </div>
          <table class="admin_table">
            <thead>
              <tr>
                <th>Name</th>
                <th>User Type</th>
                <th>User Id</th>
                <th>Summary</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Robert Janagao</td>
                <td>Teacher</td>
                <td>123213</td>
                <td> <a href="#/administrator/summary" class="btn btn_green">View</a></td>
              </tr>
              <tr>
                <td>Robert Janagao</td>
                <td>Student</td>
                <td>123213</td>
                <td> <a href="#/administrator/summary" class="btn btn_green">View</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="two columns admin_reports">
          <label for="">Number of Students</label>
          <p>45</p>
          <label for="">Number of Teachers</label>
          <p>100</p>
          <label for="">Number of Active Class</label>
          <p>150</p>
        </div>
      </div>
    </div>
  </body>
</html>

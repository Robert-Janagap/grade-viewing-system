<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Notifications</title>
  </head>
  <body>
    <header>
      <div class="container header_inner sub_pages_header">
        <ul ng-controller="navCtrl">
          <li><a href="#/teacher/">Classes</a></li>
          <li><a href="#/teacher/notifications" class="notification">Notifications<span class="notification_counter">32</span></a></li>
          <li>
            <toggle-modal> <a href="">Create Class</a></toggle-modal>
          </li>
          <li><a href="" ng-click="logOut()">Log-out</a></li>
        </ul>
      </div>
    </header>
    <div class="overlay">
      <div class="create_class">
        <toggle-modal class="close_btn">X</toggle-modal>
        <div class="row">
          <label for="">Class Name</label>
          <input type="text" placeholder="Ex. algebra 2-a"/>
        </div>
        <div class="row criteria">
          <label for="" class="criteria_title">Criteria</label>
          <div class="row">
            <label for="">Prelim</label>
            <input type="number" max="50" min="20"/>
          </div>
          <div class="row">
            <label for="">Midterm</label>
            <input type="number" max="50" min="20"/>
          </div>
          <div class="row">
            <label for="">Final</label>
            <input type="number" max="50" min="20"/>
          </div>
        </div>
        <div class="btn btn_full btn_blue">Create Class</div>
      </div>
    </div>
    <div class="container">
      <div ng-repeat="notification in notifications | orderBy:'-timeSend'" class="notifications row">
        <div class="notifications_info eight columns">
          <h4 class="notifications_student">{{notification.userName}} - {{notification.userId}}</h4>
          <p class="notifications_msg"> {{notification.message}}</p><span class="notifications_date">{{notification.dateSend}} at {{notification.timeSend}}</span>
        </div>
        <div class="notifications_btn four columns">
          <div ng-click="confirmRequest(notification)" class="btn btn_large btn_green">Confirm</div>
          <div ng-click="deleteRequest(notification)" class="btn btn_large btn_red">Delete</div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Algebra</title>
  </head>
  <body>
    <header>
      <div class="container header_inner sub_pages_header">
        <ul ng-controller="navCtrl">
          <li><a href="#/teacher/">Classes</a></li>
          <li><a href="#/teacher/notifications" ng-click="readNotification()" class="notification">Notifications<span ng-show="unRead" class="notification_counter">{{unRead}}</span></a></li>
          <li>
            <toggle-modal> <a href="">Create Class</a></toggle-modal>
          </li>
          <li><a href="" ng-click="logOut()">Log-out</a></li>
        </ul>
      </div>
    </header>
    <div class="overlay">
      <div class="create_class">
        <toggle-modal class="close_btn">X</toggle-modal>
        <div class="row">
          <label for="">Class Name</label>
          <input type="text" placeholder="Ex. algebra 2-a"/>
        </div>
        <div class="row criteria">
          <label for="" class="criteria_title">Criteria</label>
          <div class="row">
            <label for="">Prelim</label>
            <input type="number" max="50" min="20"/>
          </div>
          <div class="row">
            <label for="">Midterm</label>
            <input type="number" max="50" min="20"/>
          </div>
          <div class="row">
            <label for="">Final</label>
            <input type="number" max="50" min="20"/>
          </div>
        </div>
        <div class="btn btn_full btn_blue">Create Class</div>
      </div>
    </div>
    <div class="container">
      <div class="teacher_class">
        <h3 class="teacher_class_title">{{teacherClass}} ( {{teacherClassId}} )</h3>
        <table>
          <thead>
            <tr class="no-border">
              <th>Students</th>
              <th>Prelim<span> ( {{studentList.cPrelim}}% )</span></th>
              <th>Midterm<span> ( {{studentList.cMidterm}}% )</span></th>
              <th>Final<span> ( {{studentList.cFinal}}% )</span></th>
              <th>Average</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="students in studentList.students | orderBy: 'studentName'">
              <td>{{students.studentName}}</td>
              <td> 
                <einput>
                  <input type="text" ng-blur="savePrelim(students)" ng-model="students.prelim" class="inputGrade"/>
                </einput>
              </td>
              <td> 
                <einput>
                  <input type="text" ng-blur="saveMidterm(students)" ng-model="students.midterm" class="inputGrade"/>
                </einput>
              </td>
              <td> 
                <einput>
                  <input type="text" ng-blur="saveFinal(students)" ng-model="students.final" class="inputGrade"/>
                </einput>
              </td>
              <td> <span>{{students.average}}%</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Student Notifications</title>
  </head>
  <body>
    <header>
      <div class="container header_inner sub_pages_header">
        <ul ng-controller="navCtrl">
          <li class="findClass">
            <input type="text" ng-model="class_code"/><span ng-click="findClass(class_code)" class="btn_find">Join Class</span>
          </li>
          <li><a href="#/student/notifications" ng-click="readStudentNotification()" class="notification">Notifications<span ng-show="unRead" class="notification_counter">{{unRead}}</span></a></li>
          <li><a href="#/student/archive">Archive</a></li>
          <li><a href="#/student">Classes</a></li>
          <li><a href="" ng-click="logOut()">Log-out</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <p ng-show="findSuccess" ng-click="deleteMsg()" id="findClass_success" class="findClass_success">{{success_msg}}</p>
      <div ng-repeat="notification in notifications | orderBy:'-timeSend'" class="notifications row">
        <div class="notifications_info eight columns">
          <h4 class="notifications_student">{{notification.userName}} - {{notification.userId}}<a>
              <confirmation ng-click="blockUser(notification)" class="btn_block">block user</confirmation></a><a>
              <confirmation ng-click="unBlockUser(notification)" class="btn_block btn_block_2">Unblock user</confirmation></a></h4>
          <p class="notifications_msg"> {{notification.message}}</p><span class="notifications_date">{{notification.dateSend}} at {{notification.timeSend}}</span>
        </div>
      </div>
    </div>
  </body>
</html>
